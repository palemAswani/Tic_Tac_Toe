<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <center>
        <h1>TIC_TAC_TOE</h1>
    <div id="container">
        <div class="cell"  onclick="cell(0)" id="cell0"></div>
        <div class="cell"  onclick="cell(1)" id="cell1"></div>
        <div class="cell"  onclick="cell(2)" id="cell2"></div>
        <div class="cell"  onclick="cell(3)" id="cell3"></div>
        <div class="cell"  onclick="cell(4)" id="cell4"></div>
        <div class="cell"  onclick="cell(5)" id="cell5"></div>
        <div class="cell"  onclick="cell(6)" id="cell6"></div>
        <div class="cell"  onclick="cell(7)" id="cell7"></div>
        <div class="cell"  onclick="cell(8)" id="cell8"></div>
    </div><br><br>
    <h2 id="status"></h2>
    <button id="restart" onclick="restart()">Restart Game</button>
</center>
<script src="index.js"></script>
</body>
</html>
